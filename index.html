<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries - Arc Reactor Mk VI (Pure White Core)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --arc-blue: #b3f7ff;
            --arc-bright: #ffffff;
            --arc-deep: #004455;
            --arc-gold: #c5a021;
            --bg-dark: #020406;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--arc-blue);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0a1e24 0%, #000 100%);
            z-index: -1;
        }

        .reactor-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .hud-circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .arc-svg {
            width: 400px;
            height: 400px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
            cursor: pointer;
            transition: filter 0.3s;
        }

        .arc-svg:hover {
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.8));
        }

        @keyframes core-pulse {
            0%, 100% { 
                opacity: 1; 
                filter: brightness(1.5) drop-shadow(0 0 40px #fff); 
            }
            50% { 
                opacity: 1; 
                filter: brightness(2.5) drop-shadow(0 0 80px #fff); 
            }
        }

        .core-glow {
            animation: core-pulse 1.5s infinite ease-in-out;
        }

        .glass-panel {
            background: rgba(2, 8, 12, 0.8);
            border: 1px solid rgba(179, 247, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .status-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border-radius: 2px;
        }

        .status-fill {
            height: 100%;
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        #ai-logs::-webkit-scrollbar { width: 3px; }
        #ai-logs::-webkit-scrollbar-thumb { background: #fff; }

        .overdrive .triangle-main {
            fill: #fff !important;
            filter: drop-shadow(0 0 120px #fff) brightness(4);
        }

        #startup {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="startup" onclick="bootUp()">
        <div class="text-[10px] tracking-[15px] text-white/40 mb-8 uppercase text-center">Stark Industries Secure Link<br><span class="tracking-normal normal-case text-xs opacity-50 mt-2">(Click to initialize FRIDAY)</span></div>
        <div class="glass-panel p-10 border-white/20 text-center hover:scale-105 transition-transform">
            <div class="text-4xl font-black italic tracking-tighter text-white mb-2">ACCESS CORE</div>
            <div class="text-[10px] text-white/60">STARK INDUSTRIES // MK VI // NEW ELEMENT</div>
        </div>
    </div>

    <div class="bg-gradient"></div>

    <div class="fixed left-10 top-1/2 -translate-y-1/2 w-64 space-y-6 z-50">
        <div>
            <div class="text-[10px] font-bold tracking-[8px] text-white/30">SYSTEM STATUS</div>
            <div class="text-4xl font-black italic text-white flex items-center gap-2">
                FRIDAY <span class="text-xs font-normal not-italic px-2 py-0.5 border border-white/20 rounded">VOICE READY</span>
            </div>
        </div>

        <div class="glass-panel p-4 space-y-4">
            <div class="space-y-1">
                <div class="flex justify-between text-[10px] font-bold text-white/50">
                    <span>CORE STABILITY</span>
                    <span class="text-white">OPTIMAL</span>
                </div>
                <div class="status-bar"><div class="status-fill w-[100%]"></div></div>
            </div>
            <div class="space-y-1">
                <div class="flex justify-between text-[10px] font-bold text-white/50">
                    <span>ENERGY OUTPUT</span>
                    <span class="text-white">88%</span>
                </div>
                <div class="status-bar"><div class="status-fill w-[88%]"></div></div>
            </div>
        </div>

        <div class="glass-panel p-4 h-48 flex flex-col">
            <div class="text-[9px] font-bold opacity-30 mb-2 uppercase tracking-widest text-white">Neural Log</div>
            <div id="ai-logs" class="flex-1 overflow-y-auto text-[10px] font-mono space-y-2 text-white/70"></div>
        </div>
    </div>

    <div class="reactor-container" id="reactor">
        <svg class="arc-svg" viewBox="0 0 200 200" onclick="overdrive()">
            <defs>
                <radialGradient id="coreLight" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#ffffff" />
                    <stop offset="60%" stop-color="#ffffff" />
                    <stop offset="90%" stop-color="#f0ffff" />
                    <stop offset="100%" stop-color="#44ccff" />
                </radialGradient>
                
                <filter id="ultra-bloom" x="-100%" y="-100%" width="300%" height="300%">
                    <feGaussianBlur stdDeviation="8" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>

                <filter id="inner-glow">
                    <feGaussianBlur stdDeviation="2" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>

            <circle cx="100" cy="100" r="98" fill="#000" stroke="#111" stroke-width="2" />
            <circle cx="100" cy="100" r="92" fill="none" stroke="#1a1a1a" stroke-width="6" />
            <g transform="translate(100,100)" id="vents-container"></g>
            <circle cx="100" cy="100" r="82" fill="none" stroke="#080808" stroke-width="12" />
            <circle cx="100" cy="100" r="76" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.1" />

            <path d="M100 160 L40 55 L160 55 Z" fill="#000" stroke="#222" stroke-width="8" />
            <path d="M100 155 L44 58 L156 58 Z" fill="#fff" fill-opacity="0.3" filter="url(#inner-glow)" />
            <path class="core-glow triangle-main" d="M100 145 L55 72 L145 72 Z" fill="url(#coreLight)" filter="url(#ultra-bloom)" />

            <g stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round">
                <path d="M100 160 L100 185" />
                <path d="M40 55 L25 35" />
                <path d="M160 55 L175 35" />
            </g>

            <circle cx="100" cy="98" r="12" fill="white" filter="url(#ultra-bloom)" />
            
            <g stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.9">
                <line x1="100" y1="145" x2="100" y2="160" />
                <line x1="55" y1="72" x2="40" y2="55" />
                <line x1="145" y1="72" x2="160" y2="55" />
            </g>
        </svg>

        <div class="hud-circle" style="width: 480px; height: 480px; opacity: 0.2; border-width: 1px; border-color: white;"></div>
        <div class="hud-circle" style="width: 550px; height: 550px; opacity: 0.05; border-width: 1px; border-color: white; border-style: dashed;"></div>
    </div>

    <div class="fixed right-10 top-1/2 -translate-y-1/2 w-64 space-y-6 z-50 text-right">
        <div class="glass-panel p-5 border-r-4 border-r-white border-l-0">
            <div class="text-[10px] font-bold mb-4 tracking-widest text-white/60">AI INTERFACE</div>
            <div class="space-y-3">
                <div class="text-[10px] text-white/40 italic leading-relaxed">Type your request below. FRIDAY will respond verbally.</div>
                <div class="h-[1px] bg-white/10 w-full my-2"></div>
                <button onclick="overdrive()" class="w-full text-right text-xs font-bold uppercase tracking-tighter text-white py-2 hover:bg-white/5 transition-all">MANUAL OVERDRIVE</button>
            </div>
        </div>

        <div class="glass-panel p-4">
            <input type="text" id="voice-input" placeholder="ASK FRIDAY SOMETHING..." 
                   class="w-full bg-transparent border-b border-white/20 py-2 text-xs focus:outline-none focus:border-white text-white placeholder:text-white/20">
            <div id="v-status" class="text-[9px] mt-2 opacity-0 text-white uppercase animate-pulse">Friday is speaking...</div>
        </div>
    </div>

    <script>
        const apiKey = "";
        const logBox = document.getElementById('ai-logs');
        const reactor = document.getElementById('reactor');
        const vInput = document.getElementById('voice-input');
        const vStatus = document.getElementById('v-status');
        const ventsContainer = document.getElementById('vents-container');

        for(let i=0; i<36; i++) {
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", "-1"); rect.setAttribute("y", "-90");
            rect.setAttribute("width", "2"); rect.setAttribute("height", "8");
            rect.setAttribute("fill", "#666"); rect.setAttribute("opacity", "0.4");
            rect.setAttribute("transform", `rotate(${i*10})`);
            ventsContainer.appendChild(rect);
        }

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            const writeString = (offset, string) => { for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true); writeString(8, 'WAVE'); writeString(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeString(36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function speak(text) {
            let retries = 5;
            let delay = 1000;

            while (retries > 0) {
                try {
                    vStatus.style.opacity = '1';
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: text }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: { 
                                    voiceConfig: { 
                                        prebuiltVoiceConfig: { voiceName: "Aoede" } 
                                    } 
                                }
                            },
                            model: "gemini-2.5-flash-preview-tts"
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const result = await response.json();
                    
                    // Safety check for response structure
                    const inlineData = result.candidates?.[0]?.content?.parts?.[0]?.inlineData;
                    if (!inlineData) throw new Error("Invalid response structure from TTS API");

                    const audioBase64 = inlineData.data;
                    const mimeType = inlineData.mimeType;
                    const sampleRate = parseInt(mimeType.split('rate=')[1]) || 24000;
                    
                    const pcmData = new Int16Array(Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0)).buffer);
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    const audio = new Audio(URL.createObjectURL(wavBlob));
                    
                    await audio.play();
                    audio.onended = () => { vStatus.style.opacity = '0'; };
                    return; // Success, exit retry loop
                } catch (e) {
                    retries--;
                    if (retries === 0) {
                        console.error("Final TTS Error:", e);
                        log("VOICE COMMS OFFLINE", "text-red-500");
                        vStatus.style.opacity = '0';
                    } else {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            }
        }

        async function askFriday() {
            const queryText = vInput.value.trim();
            if (!queryText) return;
            vInput.value = "";
            log(`STARK: ${queryText.toUpperCase()}`, 'text-white');
            
            let retries = 5;
            let delay = 1000;

            while (retries > 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: queryText }] }],
                            systemInstruction: { 
                                parts: [{ text: "You are FRIDAY, Tony Stark's AI. Be professional, slightly witty, and have a clear Irish personality. Always answer questions accurately but keep them concise (under 20 words if possible)." }] 
                            }
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!reply) throw new Error("Invalid response structure from Gemini API");

                    log(`FRIDAY: ${reply}`, 'text-white/80 font-bold');
                    speak(reply);
                    return; // Success
                } catch (e) {
                    retries--;
                    if (retries === 0) {
                        log("COMMS ERROR: COULD NOT REACH FRIDAY", "text-red-500");
                    } else {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            }
        }

        vInput.addEventListener('keypress', (e) => e.key === 'Enter' && askFriday());

        function bootUp() {
            document.getElementById('startup').style.display = 'none';
            log("INITIATING NEW ELEMENT CORE...");
            speak("Welcome back, Boss. All Mark 6 systems are operational and my verbal interface is fully synchronized with the core. What's on your mind?");
        }

        function log(msg, color = 'text-white/30') {
            const div = document.createElement('div');
            div.className = color;
            div.innerHTML = `> ${msg}`;
            logBox.prepend(div);
        }

        let isOverdrive = false;
        function overdrive() {
            isOverdrive = !isOverdrive;
            reactor.classList.toggle('overdrive', isOverdrive);
            if(isOverdrive) {
                log("MAXIMUM ENERGY DISCHARGE", "text-white font-black");
                speak("Sir, I'm bypassing the safety protocols. The core is reaching critical yield.");
            } else {
                speak("Output stabilized. Cooling systems are bringing the core back to baseline.");
            }
        }

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            reactor.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });
    </script>
</body>
</html>
